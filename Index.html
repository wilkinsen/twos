<html>
<head>
    <!--Style CSS-->
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Koperasi Sutomo 1 Medan</title>
    <link rel="Icon" href="SMA SUTOMO MEDAN.jpg">
</head>

<body>
    <!--========SideBar=========-->
    <nav class="sidebar close">
        <header>
            <div class="image-text">
                <span class="image">
                    <img src="SMA SUTOMO MEDAN.jpg" alt="Logo">
                </span>

                <div class="text header-text">
                    <span class="name">Koperasi</span>
                    <span class="sutomo">SMP/SMA Sutomo 1 Medan</span>
                </div>
            </div>

            <i class='bx bx-expand-horizontal toggle'></i>

            <div class="menu-bar">
                <div class="menu">
                    <li class="search-box">
                        <i class='bx bx-search-alt icon' ></i>
                            <input type="search" placeholder="Cari Di Koperasi">
                    </li>
                    <ul class="menu-links">
                        <li class="nav-link">
                            <a href="#">
                                <i class='bx bx-home icon'></i>
                                <span class="text nav-text">Home</span>
                            </a>
                        </li>
                        <li class="nav-link">
                            <a href="#">
                                <i class='bx bx-cart-alt icon'></i>
                                <span class="text nav-text">Keranjang</span>
                            </a>
                        </li>
                        <li class="nav-link">
                            <a href="#">
                                <i class='bx bx-home icon'></i>
                                <span class="text nav-text">Notifikasi</span>
                            </a>
                        </li>
                        <li class="nav-link">
                            <a href="#">
                                <i class='bx bx-chat icon'></i>
                                <span class="text nav-text">Chat</span>
                            </a>
                        </li>
                        <li class="nav-link">
                            <a href="#">
                                <i class='bx bx-wallet-alt icon'></i>
                                <span class="text nav-text">Wallets</span>
                            </a>
                        </li>
                    </ul>
                </div>
    
                <div class="bottom-content">
                    <li class="">
                        <a href="#">
                            <i class='bx bx-log-out icon'></i>
                            <span class="text nav-text">Log Out</span>
                        </a>
                    </li>
    
                    <li class="mode">
                        <div class="moon-sun">
                            <i class='bx bx-moon icon moon'></i>
                            <i class='bx bx-sun icon sun'></i>
                        </div>
    
                        <span class="mode-text text">Dark Mode</span>
    
                        <div class="toggle-switch">
                            <span class="switch"></span>
                        </div>
                    </li>
    
                </div>
            </div>
        </nav>
        </header>
    

    <!--======Home Section========-->
    <main class="main-home">
    <section class="home">
        <div class="home-kategori">Kategori</div>
        <div class="kategori">
            <li class="search-kategori">
                <i class='bx bx-search-alt toggle'></i>
                    <input type="search" placeholder="Cari Di Koperasi...">
            </li>
        </div>
    </section>
    </main>
    <script src="script.js"></script>

</body>
</html>
